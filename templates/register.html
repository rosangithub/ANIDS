<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Secure Access</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylelogin.css') }}">
</head>
<body>

<div class="login-page d-flex align-items-center justify-content-center">
    <div class="card login-card shadow-lg">
        <div class="row g-0">
            <!-- Side Image -->
            <div class="col-md-6 d-none d-md-block">
                <img src="{{ url_for('static', filename='images/login.png') }}" alt="Register Image" class="img-fluid h-100">
            </div>

            <!-- Form -->
            <div class="col-md-6 p-4">
                <h2 class="mb-4 text-primary text-center">Create Account</h2>

                <!-- Flash messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form action="/register" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your  name" name="name" required>
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
                    </div>
                     <br>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter your password" name="password" required>
                    </div>
                       <br>
                    <div class="mb-3">
                        <label for="confirm_pwd" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_pwd" placeholder="Confirm password" name="confirm_password" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>
                    <a href="/login" class="btn btn-outline-primary w-100">Already have an account? Login</a>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
