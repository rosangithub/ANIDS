<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV for Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin: 20px 0;
            text-align: center;
        }
        input[type="file"] {
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload CSV for Prediction</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if predictions %}
            <h2>Prediction Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Class Index</th>
                        <th>Class Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in predictions %}
                    <tr>
                        <td>{{ item.sr_no }}</td>
                        <td>{{ item.class_index }}</td>
                        <td>{{ item.class_name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>

    
    <button onclick="window.location.href='/dashboard';">Go to Dashboard</button>

   <button onclick="window.location.href='/download_report';">Download Report</button>
</body>
</html>
